<!DOCTYPE html>
<html>
<head>
    <title>Weather Fetcher</title>
</head>
<body>
    <h2>Get Historical Weather Data</h2>
    <form method="post">
        <input type="text" name="lat" placeholder="Latitude" required><br><br>
        <input type="text" name="lon" placeholder="Longitude" required><br><br>
        <input type="date" name="start" required><br><br>
        <input type="date" name="end" required><br><br>
        <button type="submit">Fetch and Save</button>
    </form>
</body>
</html>
